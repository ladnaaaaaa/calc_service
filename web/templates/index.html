<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h1>Калькулятор выражений</h1>

    <div class="section">
        <h2>Новое выражение</h2>
        <form id="expressionForm">
            <input type="text" id="expressionInput" placeholder="Введите выражение (например: 2+3*4)" required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <div class="section">
        <h2>Список выражений</h2>
        <div id="expressionsList">
            <div class="loading">Загрузка...</div>
        </div>
    </div>
</div>

<script src="/static/js/script.js"></script>
</body>
</html>
